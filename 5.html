<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="">
    <br>

    <button class="btn" type="button" name="button" onclick="addnumber('1')">1</button>
    <button class="btn" type="button" name="button" onclick="('addnumber')" >2</button>
    <button class="btn" type="button" name="button" onclick="('addnumber')">3</button>
    <button class="btn" type="button" name="button" onclick="('addnumber')">4</button>
    <button class="btn" type="button" name="button" onclick="('addnumber')">5</button>
    <button class="btn" type="button" name="button" onclick="('addnumber')">6</button>
    <br>
    <button class="btn" type="button" name="button">+</button>
    <button class="btn" type="button" name="button">-</button>
    <br>

    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];

      var calculator = document.getElementsByName("calculator")[0];
      var addnumber = function(number); {
      calculator.value = calculator.value + number
    }
      var calcTotal = function(){
        calculator.value = eval(calculator.value);

      }
    </script>
  </body>
</html>
